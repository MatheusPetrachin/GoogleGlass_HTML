<!--Informando ao navegador o tipo de arquivo-->
<!DOCTYPE html>
<!--Informando que o site em html sera escrito em portugues-->
<html lang="pt-br">
<!--Area comportamental-->

<head>
    <!--Informando(por metadados) que o html tera um (conjunto de caracteres(charset)) no padrão UTF-8(brasileiro)-->
    <meta charset="UTF-8" />
    <!--Titulo da Aba do site no navegador-->
    <title>Tudo sobre o Google Glass!</title>
    <!--Esta taglink ira puxar o estilo(CSS) que está num arquivo separado(estilo) na pasta "_css", que ira fazer a formatação das tags que eu estilizar dentro dela, de forma global-->
    <link rel="stylesheet" type="text/css" href="_css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="_css/media.css" />
    <!--Aqui iremos fazer a chamada do nosso javascript-->
    <script language="javascript" src="_javascript/funcoes.js"></script>
</head>
<!--Corpo do site, onde ficam todas as informações desde o cabecalho (header) até o fim(footer)-->

<body>
    <!--esta tag ira fazer a divisão(div) ou uma "delimitação" de interface da pagina -->
    <div id="interface">
        <!--com esta tag, delimitamos a area de cabeçalhos desta pagina-->
        <header id="cabecalho">

            <!--com hgroup podemos agrupar estes titulos, logo tudo aqui dentro faz parte de um grupo de titulos-->
            <hgroup>
                <!--h1, h2 e h3 são um sistema de hierarquia de titulos, sendo h3 subtitulo de h2 que é subtitulo de h1-->
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>

            <!--Esta tag ira criar uma area(container) de navegação dentro do meu site, então tudo dentro de nav será considerado o meu menu de navegação-->
            <nav id="menu">
                <h1>Menu Principal</h1>
                <!--ol(ordered list(listas ordenadas)) e ul(unordered lists(listas não ordenadas)) e dentro de ambas teremos o li(list itens(itens da lista))-->
                <ul>
                    <!--o "a" significa ancora e href(Hyper Text Reference), servem para criar links no site-->
                    <!--Dentro dos comandos, tem os parametros que por sua vez strings são passados por aspas simples ''-->
                    <li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="index.html" class="button">Home</a></li>
                    <li onmouseover="mudaFoto('_imagens/especificacoes.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="specs.html" class="button">Especificações</a></li>
                    <li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fotos.html" class="button">Fotos</a></li>
                    <li onmouseover="mudaFoto('_imagens/multimidia.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="multimidia.html" class="button">Multimídia</a></li>
                    <li onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fale-conosco.html" class="button">Fale conosco</a></li>
                </ul>
            </nav>
            
            <!--Tag para adicionar fotos, dica: ao invés de diminuir o tamanho da imagem com width no final da tag, o mais certo é diminuir o tamanho dela em algum editor de fotos, pois assim ela ficará mais leve e facilitara o carregamento do site-->
            <img id="icone" src="_imagens/multimidia.png" />
        </header>

        <!--Tudo dentro da section vai fazer parte do corpo do site-->
        <section id="corpo-full">
            <!--Aqui dentro desta tag article, vamos dar um sentido semantico ao site, é aqui onde vai ficar o artigo desta section-->
            <article id="noticia-principal">
                <!--Aqui iremos criar um cabeçalho para o artigo, desta vez-->
                <header id="cabecalho-artigo">
                    <hgroup>
                        <h3>Glass > Multimídia</h3>
                        <h1>Sons e Vídeos</h1>
                        <h2>por Matheus Petrachin</h2>
                        <h3 class="direita">Atualizado em 24/Janeiro/2019</h3>
                        <!--colocamos uma classe neste h3 para com o CSS fazer ele ficar na direita, sem que o primeiro h3 deste hgroup também vá-->
                    </hgroup>
                </header>

                <div id="tv-radio">
                    <audio id="musica" controls="controls"><!--Aqui iremos fazer a configuração do player-->
                        <source src="_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg" />
                        <!--Aqui iremos inserie um audio ao site que esta no source(origem) src, correspondente e colocando o tipo de audio
                        <source src="_media/2009-lovers-carvings-bibio.mp4a" type="audio/x-aac"/>
                        <source src="_media/2009-lovers-carvings-bibio.ogg" type="audio/ogg"/>
                        Para efeitos de compatibilidade devemos sempre ter o audio em vários formatos para os mais variados tipos de navegadores poderem rodar-->
                        Desculpe mas não foi possível carregar o áudio. <!--Caso o navegador seja imcompativel e nenhum audio rode esa mensagem ira aparecer-->
                    </audio>
                    <video id="filme" controls="controls" poster="_imagens/video-mini03.jpg"><!--Vai inserir o player padrão, com o poster da imagem referenciada-->
                        <source src="_media/getting-started.mp4" type="video/mp4"/><!--Para efeito de compatibilidade teremos:
                        <source src="_media/getting-started.webm" type="video/webm"/>
                        <source src="_media/getting-started.ogv" type="video/ogg"/>-->
                        Desculpe mas não foi possível carregar o video.<!--Caso o navegador seja imcompativel e nenhum video rode esa mensagem ira aparecer-->
                    </video>
                </div>
            </article>
        </section>

        <!--Tudo dentro da tag footer vai fazer parte do rodapé do site -->
        <footer id="rodape">
            <p>Copyright 2019 - by Matheus Petrachin<br />
                <!--O target _blank, faz com que o site abra em uma outra aba, que não é a do nosso site!-->
                <a href="https://www.facebook.com/matheus.petrachin" target="_blank">Facebook</a> |
                <a href="http://twitter.com" target="_blank">Twitter</a></p>
        </footer>
    </div>
</body>

</html>
